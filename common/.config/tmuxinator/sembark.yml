---
name: SB
tmux_options: -f ~/.config/tmux.conf

windows:
  - bash:
      panes:
        - cd ~/sembark/apis
  - bash:
      panes:
        - cd ~/sembark/apis
  - be:
      # https://github.com/tmux/tmux/wiki/Getting-Started#window-layouts
      layout: even-vertical
      panes:
        - ngrok:
            - cd ~/sembark/apis
            - ngrok http --url=workable-basically-gator.ngrok-free.app 8000
        - laravel-server:
            - cd ~/sembark/apis
            - php artisan serve --port 8000
  - fe:
      panes:
        - fe-server:
            - cd ~/sembark/app
            - npm start
  - ytx:
      panes:
        - ytx --search
  - be2:
      panes:
        - laravel-server:
            - cd ~/sembark/apis2
            - php artisan serve --port 8001
  - fe2:
      panes:
        - fe-server:
            - cd ~/sembark/app2
            - npm start
